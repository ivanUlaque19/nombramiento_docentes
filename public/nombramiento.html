                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Facultad:</label>
                <div class="col-xs-6">
                    <select name="lista_facultad" id="lista_facultad" class="form-control">
                        <option value="">--SELECCIONE LA FACULTAD--</option>
                        <option value="FACULTAD DE CIENCIAS Y TECNOLOGIA">FACULTAD DE CIENCIAS Y TECNOLOGIA</option>
                    </select>

            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Carrera:</label>
                <div class="col-xs-6">
                    <select name="lista_carrera" id="lista_carrera" class="form-control">
                        <option value="">--SELECCIONE LA CARRERA--</option>
                        <option value="LICENCIATURA EN INGENIERIA DE SISTEMAS">LICENCIATURA EN INGENIERIA DE SISTEMAS</option>
                        <option value="LICENCIATURA EN INGENIERIA DE INFORMATICA">LICENCIATURA EN INGENIERIA DE INFORMATICA</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Departamento:</label>
                <div class="col-xs-6">
                    <select name="lista_departamento" id="lista_dapartamento" class="form-control">
                        <option value="">--SELECCIONE EL DEPARTAMENTO--</option>
                        <option value="INFORMATICA Y SISTEMAS">INFORMATICA Y SISTEMAS</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Diploma academico:</label>
                <div class="col-xs-6">
                    <input type="text" id="diploma" name="diploma" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Titulo profesional:</label>
                <div class="col-xs-6">
                    <input type="text" id="titulo" name="titulo" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Categoria de nombramiento:</label>
                <div class="col-xs-3">
                    <select name="lista_categoria" id="lista_categoria" class="form-control">
                        <option value="">--SELECCIONE LA CATEGORIA--</option>
                        <option value="INTERINO">INTERINO</option>
                        <option value="INVITADO">INVITADO</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <select name="lista_categoria1" id="lista_categoria1" class="form-control">

                        <option value="ASISTENTE">ASISTENTE</option>
                        <option value="ADJUNTO">ADJUNTO</option>
                        <option value="CATEDRATICO">CATEDRATICO</option>
                    </select>

            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Tiempo de dedicacion:</label>
                <div class="col-xs-6">
                    <select name="lista_dedicacion" id="lista_dedicacion" class="form-control">
                        <option value="EXCLUSIVO">EXCLUSIVO</option>
                        <option value="PARCIAL">PARCIAL</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Fecha nombramiento:</label>
                <div class="col-xs-6">
                    <input type="date" id="fecha_nombramiento" name="fecha_nombramiento" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label">Duracion:</label>
                <div class="col-xs-6">
                    <input type="number" id="duracion" name="duracion" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="col-md-9" >
                    <button class="btn btn-warning">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
